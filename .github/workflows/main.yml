name: Deploy Frontend to Droplet

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]
  # workflow_dispatch:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./soccerquiz

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: setup git config
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "<>"

      - name: Install Dependencies
        run: npm install --force

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build --tag soccerquizfrontend .

      - name: Tag image
        run: docker tag soccerquizfrontend ${{ secrets.DOCKERHUB_USERNAME }}/soccerquizfrontend:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/soccerquizfrontend:latest

      - name: SSH to Droplet and Update Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker stop soccerquizfrontend || true
            docker rm soccerquizfrontend || true
            docker run -dit --name soccerquizfrontend -p 800:3000 ${{ secrets.DOCKERHUB_USERNAME }}/soccerquizfrontend:latest 
